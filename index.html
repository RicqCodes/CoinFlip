<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heads or Tails | A simple Ethereum game</title>
  <meta name="description" content="An Ethereum dApp, where you can bet on heads or tails and win Ether">
  <link rel="canonical" href="https://heads-or-tails.renek.cc/">
  <!--Tell Google to index this url and not the GitHub one-->
  <link rel="Shortcut Icon" href="./img/favicon.ico">
</head>

<body>
  <h1>Heads or Tails</h1>
  <p>Bet on heads or tails, select an amount of Ether and press play!</p>
  <form id="form">
    <input type="radio" name="ht-selector" checked> Heads (0)<br>
    <input type="radio" name="ht-selector"> Tails (1)<br>
    <input type="number" id="amount-to-bet" placeholder="Amount to bet" min="0.01" step="0.01">ETH (~<span id="bet-in-dollar"></span>$)<br>
    <input type="submit" id="play-btn" value="Play!">
  </form>
  <h2>Ether in jackpot</h2>
  <p class="eth-in-jackpot"></p>
  <h2>Recent Games</h2>
  <table>
    <thead>
      <tr>
        <th>Address</th>
        <th>Amount bet</th>
        <th>Won/Lost</th>
        <th>Jackpot</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <p>Contract address: <span class="contract-address"></span></p>

  <template id="productrow">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
  <!-- <script src="node_modules/web3/dist/web3.min.js"></script> -->
  <script src="dist/main.js"></script>
</body>

</html>
